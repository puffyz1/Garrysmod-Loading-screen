<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICE DARKRP Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="https://github.com/YOUR_USERNAME/loading-screen/raw/main/background-music.mp3" type="audio/mpeg">
    </audio>
    <canvas id="snow" class="snow"></canvas>
    <div class="founder">
        <span>DEVELOPED BY:</span>
        <span class="name">PUFFY</span>
    </div>
    <div class="container">
        <div class="logo">ICE DARKRP</div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="status">Sunucuya bağlanılıyor...</div>
        <div class="file-info">
            <span id="currentFile">Dosyalar yükleniyor...</span>
            <span id="fileCount"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
